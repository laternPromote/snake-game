<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>滑动控制贪吃蛇</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            touch-action: none;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        #game-canvas {
            background-color: #000;
            display: block;
            margin: 0 auto;
            border: 2px solid #444;
            touch-action: none;
        }
        #score {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
            width: 100%;
        }
        #fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #4CAF50;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            box-sizing: border-box;
        }
        .modal-content h2 {
            color: white;
            margin-top: 0;
        }
        .modal-content button {
            background-color: white;
            color: #4CAF50;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        #share-instruction {
            color: white;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            display: none;
        }
        @media (max-width: 768px) {
            #share-instruction {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">得分: 0/30</div>
        <button id="fullscreen-button">全屏</button>
        <canvas id="game-canvas"></canvas>
        <div id="share-instruction">
            提示：在Safari中打开可获得最佳体验<br>
            (点击右上角菜单选择"在Safari中打开")
        </div>
    </div>
    
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <h2>挑战成功!</h2>
            <p>你成功吃到了30个豆子!</p>
            <button id="restart-button">再玩一次</button>
            <button id="share-button">分享游戏</button>
        </div>
    </div>

    <script>
        // 游戏常量
        const GRID_SIZE = 20;
        const TARGET_SCORE = 30;
        const INITIAL_GAME_SPEED = 200;  // 初始速度保持不变
        const MIN_GAME_SPEED = 100;      // 最快速度改为100（原来是50）
        const SPEED_INCREASE = 1;        // 每次加速减少1毫秒（原来是2）
        const MIN_FOOD_COUNT = 5;
        const BAD_FOOD_CHANCE = 0.2;  // 20%概率生成臭鸡蛋
        const COMBO_TIME_WINDOW = 2000;  // 连击时间窗口改为2秒
        
        // 游戏变量
        let canvas = document.getElementById('game-canvas');
        let ctx = canvas.getContext('2d');
        let scoreElement = document.getElementById('score');
        let score = 0;
        let snake = [];
        let food = [];
        let direction = 'right';
        let nextDirection = 'right';
        let gameSpeed = INITIAL_GAME_SPEED;
        let gameLoop;
        let touchStartX = 0;
        let touchStartY = 0;
        let isInWeChat = /MicroMessenger/i.test(navigator.userAgent);
        let isInIMessage = /iMessage/i.test(navigator.userAgent);
        let steps = 0;
        let isGameStarted = false;
        let isPaused = false;
        
        // 连击系统变量
        let lastFoodTime = 0;
        let comboCount = 0;
        let comboTimeout = null;
        let currentComboMultiplier = 1;
        
        // 特效变量
        let snakeHeadEffects = [];
        let comboTexts = [];
        let badFoodEffects = [];  // 臭鸡蛋特效
        
        // 虚拟摇杆变量
        let joystick = {
            x: 0,
            y: 0,
            radius: 50,
            isActive: false,
            centerX: 0,
            centerY: 0
        };
        
        // 添加重力感应开关
        let useAccelerometer = false;
        
        // 添加无敌模式开关
        let isInvincibleMode = false;
        
        // 排行榜数据
        let leaderboard = JSON.parse(localStorage.getItem('snakeLeaderboard') || '[]');
        
        // 重力感应处理
        function handleDeviceOrientation(event) {
            if (!useAccelerometer) return;
            
            const x = event.beta;  // 前后倾斜
            const y = event.gamma; // 左右倾斜
            
            if (Math.abs(y) > Math.abs(x)) {
                if (y > 15 && direction !== 'left') {
                    nextDirection = 'right';
                } else if (y < -15 && direction !== 'right') {
                    nextDirection = 'left';
                }
            } else {
                if (x > 15 && direction !== 'up') {
                    nextDirection = 'down';
                } else if (x < -15 && direction !== 'down') {
                    nextDirection = 'up';
                }
            }
        }
        
        // 调整画布大小
        function resizeCanvas() {
            // 针对iPhone 13 Pro Max设计，留出边距
            const maxWidth = window.innerWidth * 0.95;
            const maxHeight = window.innerHeight * 0.9;
            const size = Math.min(maxWidth, maxHeight);
            const gridWidth = Math.floor(size / GRID_SIZE);
            canvas.width = gridWidth * GRID_SIZE;
            canvas.height = gridWidth * GRID_SIZE;
        }
        
        // 初始化游戏
        function initGame() {
            resizeCanvas();
            
            // 初始化蛇
            const gridWidth = Math.floor(canvas.width / GRID_SIZE);
            const gridHeight = Math.floor(canvas.height / GRID_SIZE);
            const startX = Math.floor(gridWidth / 2);
            const startY = Math.floor(gridHeight / 2);
            snake = [
                {x: startX, y: startY},
                {x: startX - 1, y: startY},
                {x: startX - 2, y: startY}
            ];
            
            // 初始化多个食物
            food = [];
            for (let i = 0; i < MIN_FOOD_COUNT; i++) {
                generateFood();
            }
            
            // 重置分数和方向
            score = 0;
            steps = 0;
            gameSpeed = INITIAL_GAME_SPEED;
            scoreElement.textContent = `得分: ${score}/${TARGET_SCORE} | 步数: ${steps} | 速度: ${Math.round(1000/gameSpeed)}`;
            direction = 'right';
            nextDirection = 'right';
            
            // 清除游戏循环
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = null;
            
            // 重置游戏状态
            isGameStarted = false;
            isPaused = false;
            
            // 绘制初始状态
            drawGame();
            drawStartButton();
            
            // 检查是否在微信或iMessage中打开
            if (isInWeChat || isInIMessage) {
                showInAppMessage();
            }
        }
        
        // 在微信/iMessage中显示的提示
        function showInAppMessage() {
            alert("为了获得最佳游戏体验，请点击右上角菜单，选择'在Safari中打开'");
        }
        
        // 生成食物
        function generateFood() {
            const maxX = Math.floor(canvas.width / GRID_SIZE) - 1;
            const maxY = Math.floor(canvas.height / GRID_SIZE) - 1;
            
            let foodX, foodY;
            let validPosition = false;
            
            while (!validPosition) {
                foodX = Math.floor(Math.random() * maxX);
                foodY = Math.floor(Math.random() * maxY);
                
                validPosition = true;
                
                // 检查食物是否与蛇重叠
                for (let segment of snake) {
                    if (segment.x === foodX && segment.y === foodY) {
                        validPosition = false;
                        break;
                    }
                }
                
                // 检查食物是否与其他食物重叠
                for (let existingFood of food) {
                    if (existingFood.x === foodX && existingFood.y === foodY) {
                        validPosition = false;
                        break;
                    }
                }
            }
            
            // 随机决定是否生成臭鸡蛋
            const isBadFood = Math.random() < BAD_FOOD_CHANCE;
            food.push({
                x: foodX, 
                y: foodY,
                isBad: isBadFood
            });
        }
        
        // 绘制开始按钮
        function drawStartButton() {
            if (!isGameStarted) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#4CAF50';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('点击开始游戏', canvas.width/2, canvas.height/2);
            }
        }

        // 开始游戏
        function startGame() {
            if (!isGameStarted) {
                isGameStarted = true;
                gameLoop = setInterval(gameStep, gameSpeed);
                drawGame();
            }
        }

        // 暂停游戏
        function togglePause() {
            if (isGameStarted) {
                isPaused = !isPaused;
                if (isPaused) {
                    clearInterval(gameLoop);
                } else {
                    gameLoop = setInterval(gameStep, gameSpeed);
                }
            }
        }

        // 游戏主循环
        function gameStep() {
            if (isPaused) return;
            
            // 更新方向
            direction = nextDirection;
            
            // 移动蛇
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }
            
            // 增加步数
            steps++;
            
            // 检查碰撞
            if (checkCollision(head)) {
                return;
            }
            
            // 添加新头部
            snake.unshift(head);
            
            // 检查是否吃到食物
            let ateFood = false;
            for (let i = 0; i < food.length; i++) {
                if (head.x === food[i].x && head.y === food[i].y) {
                    if (food[i].isBad) {
                        // 处理臭鸡蛋
                        handleBadFood();
                        food.splice(i, 1);
                        ateFood = true;
                        break;
                    } else {
                        // 处理普通食物
                        // 新的计分规则
                        if (currentComboMultiplier >= 3) {
                            // 3倍及以上时，当前这个食物算2分
                            score += 2;
                        } else {
                            // 1倍和2倍时，正常计分
                            score += 1;
                        }
                        scoreElement.textContent = `得分: ${score}/${TARGET_SCORE} | 步数: ${steps} | 速度: ${Math.round(1000/gameSpeed)}`;
                        food.splice(i, 1);
                        ateFood = true;
                        updateCombo();
                        break;
                    }
                }
            }
            
            // 如果没有吃到食物，移除尾部
            if (!ateFood) {
                snake.pop();
            }
            
            // 补充食物到最小数量
            while (food.length < MIN_FOOD_COUNT) {
                generateFood();
            }
            
            // 随着分数增加加快游戏速度
            if (score % 10 === 0 && gameSpeed > MIN_GAME_SPEED) {
                gameSpeed -= SPEED_INCREASE;
                clearInterval(gameLoop);
                gameLoop = setInterval(gameStep, gameSpeed);
                showSpeedUpMessage();
            }
            
            // 检查是否达到目标分数
            if (score >= TARGET_SCORE) {
                showSuccessModal();
            }
            
            // 绘制游戏
            drawGame();
        }

        // 显示加速提示
        function showSpeedUpMessage() {
            const message = document.createElement('div');
            message.style.position = 'fixed';
            message.style.top = '50%';
            message.style.left = '50%';
            message.style.transform = 'translate(-50%, -50%)';
            message.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            message.style.color = '#4CAF50';
            message.style.padding = '20px';
            message.style.borderRadius = '10px';
            message.style.fontSize = '24px';
            message.style.zIndex = '1000';
            message.textContent = '速度提升!';
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 2000);
        }

        // 检查碰撞
        function checkCollision(head) {
            // 检查是否撞墙
            if (head.x < 0 || head.x >= canvas.width / GRID_SIZE ||
                head.y < 0 || head.y >= canvas.height / GRID_SIZE) {
                if (!isInvincibleMode) {
                    gameOver();
                    return true;
                }
                // 无敌模式下穿墙
                if (head.x < 0) head.x = canvas.width / GRID_SIZE - 1;
                if (head.x >= canvas.width / GRID_SIZE) head.x = 0;
                if (head.y < 0) head.y = canvas.height / GRID_SIZE - 1;
                if (head.y >= canvas.height / GRID_SIZE) head.y = 0;
                return false;
            }
            
            // 检查是否撞到自己
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return true;
                }
            }
            
            return false;
        }
        
        // 绘制游戏
        function drawGame() {
            // 清空画布
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制蛇
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                ctx.fillStyle = i === 0 ? '#4CAF50' : '#8BC34A';
                ctx.fillRect(
                    segment.x * GRID_SIZE, 
                    segment.y * GRID_SIZE, 
                    GRID_SIZE, 
                    GRID_SIZE
                );
                
                // 添加边框
                ctx.strokeStyle = '#000';
                ctx.strokeRect(
                    segment.x * GRID_SIZE, 
                    segment.y * GRID_SIZE, 
                    GRID_SIZE, 
                    GRID_SIZE
                );

                // 绘制蛇头特效
                if (i === 0) {
                    drawSnakeHeadEffects(segment);
                }
            }
            
            // 绘制食物
            for (let i = 0; i < food.length; i++) {
                const foodSegment = food[i];
                const centerX = foodSegment.x * GRID_SIZE + GRID_SIZE / 2;
                const centerY = foodSegment.y * GRID_SIZE + GRID_SIZE / 2;
                
                if (foodSegment.isBad) {
                    // 绘制臭鸡蛋
                    ctx.save();
                    // 绘制鸡蛋主体
                    ctx.beginPath();
                    ctx.ellipse(centerX, centerY, GRID_SIZE/2 - 2, GRID_SIZE/2 - 4, 0, 0, Math.PI * 2);
                    ctx.fillStyle = '#00FFFF';  // 改为青色
                    ctx.fill();
                    
                    // 绘制鸡蛋阴影
                    ctx.beginPath();
                    ctx.ellipse(centerX - 2, centerY - 2, GRID_SIZE/2 - 4, GRID_SIZE/2 - 6, 0, 0, Math.PI * 2);
                    ctx.fillStyle = '#0088FF';  // 深蓝色阴影
                    ctx.fill();
                    
                    // 添加臭气效果
                    ctx.beginPath();
                    ctx.arc(centerX, centerY - GRID_SIZE/2, GRID_SIZE/3, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(0, 255, 255, 0.3)';
                    ctx.fill();
                    
                    // 添加警告符号
                    ctx.fillStyle = '#FF0000';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('!', centerX, centerY);
                    ctx.restore();
                } else {
                    // 绘制普通食物
                    ctx.fillStyle = '#FF5722';
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, GRID_SIZE / 2 - 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // 绘制连击文字
            drawComboTexts();
            
            // 绘制虚拟摇杆
            drawJoystick();
        }
        
        // 绘制蛇头特效
        function drawSnakeHeadEffects(segment) {
            const centerX = segment.x * GRID_SIZE + GRID_SIZE / 2;
            const centerY = segment.y * GRID_SIZE + GRID_SIZE / 2;
            
            // 根据连击倍率调整特效大小
            const baseSize = GRID_SIZE * 1.5;
            const effectSize = baseSize * (1 + currentComboMultiplier * 0.2);
            
            // 优化：限制最大粒子数量
            const maxParticles = 20 + currentComboMultiplier * 5;
            if (snakeHeadEffects.length > maxParticles) {
                snakeHeadEffects = snakeHeadEffects.slice(-maxParticles);
            }
            
            // 优化：使用requestAnimationFrame的帧率来调整粒子更新频率
            const currentFrame = Math.floor(Date.now() / 16); // 假设60fps
            const updateEveryNthFrame = Math.max(1, Math.floor(currentComboMultiplier / 2));
            
            // 绘制火花效果
            snakeHeadEffects.forEach((effect, index) => {
                if (currentFrame % updateEveryNthFrame === 0) {
                    effect.life -= 1;
                    if (effect.life <= 0) {
                        snakeHeadEffects.splice(index, 1);
                        return;
                    }
                }

                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * effectSize;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;

                // 优化：减少绘制操作
                ctx.save();
                
                // 绘制火花
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 0, ${effect.life / 20})`;
                ctx.fill();

                // 绘制火焰效果
                const flameSize = 2 + Math.random() * 3;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(
                    x + Math.cos(angle) * flameSize,
                    y + Math.sin(angle) * flameSize
                );
                ctx.strokeStyle = `rgba(255, 165, 0, ${effect.life / 20})`;
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.restore();
            });
        }

        // 绘制连击文字
        function drawComboTexts() {
            comboTexts.forEach((text, index) => {
                text.y -= 1;
                text.life -= 1;
                
                if (text.life <= 0) {
                    comboTexts.splice(index, 1);
                    return;
                }

                ctx.save();
                ctx.font = 'bold 30px Arial';
                ctx.fillStyle = `rgba(255, 255, 0, ${text.life / 30})`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text.text, text.x, text.y);
                ctx.restore();
            });
        }

        // 添加蛇头特效
        function addSnakeHeadEffect() {
            // 优化：根据连击倍率调整粒子数量
            const baseParticles = 3;
            const particleCount = baseParticles + Math.floor(currentComboMultiplier * 1.5);
            
            // 限制最大粒子数量
            const maxParticles = 20 + currentComboMultiplier * 5;
            if (snakeHeadEffects.length >= maxParticles) {
                return;
            }
            
            for (let i = 0; i < particleCount; i++) {
                snakeHeadEffects.push({
                    life: 15 + Math.random() * 5  // 减少粒子生命周期
                });
            }
        }

        // 添加连击文字
        function addComboText(x, y, text) {
            comboTexts.push({
                text: text,
                x: x,
                y: y,
                life: 30
            });
        }

        // 更新连击系统
        function updateCombo() {
            const currentTime = Date.now();
            if (currentTime - lastFoodTime < COMBO_TIME_WINDOW) { // 2秒内的连击
                comboCount++;
                currentComboMultiplier = Math.min(comboCount, 5); // 最多5倍
                
                // 添加连击文字
                const head = snake[0];
                const centerX = head.x * GRID_SIZE + GRID_SIZE / 2;
                const centerY = head.y * GRID_SIZE + GRID_SIZE / 2;
                addComboText(centerX, centerY - 30, `${currentComboMultiplier}x COMBO!`);
                
                // 添加蛇头特效
                addSnakeHeadEffect();
            } else {
                comboCount = 1;
                currentComboMultiplier = 1;
            }
            lastFoodTime = currentTime;

            // 清除之前的连击计时器
            if (comboTimeout) {
                clearTimeout(comboTimeout);
            }

            // 设置新的连击计时器
            comboTimeout = setTimeout(() => {
                comboCount = 0;
                currentComboMultiplier = 1;
            }, COMBO_TIME_WINDOW);
        }

        // 游戏结束
        function gameOver() {
            clearInterval(gameLoop);
            showGameOverModal();
        }

        // 显示游戏结束弹窗
        function showGameOverModal() {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.style.display = 'flex';
            modal.innerHTML = `
                <div class="modal-content">
                    <h2>游戏结束!</h2>
                    <p>得分: ${score}</p>
                    <p>步数: ${steps}</p>
                    <div>
                        <input type="text" id="player-name" placeholder="输入你的名字" style="margin: 10px 0; padding: 5px;">
                    </div>
                    <button id="save-score">保存成绩</button>
                    <button id="retry-game">再试一次</button>
                </div>
            `;
            document.body.appendChild(modal);

            document.getElementById('save-score').addEventListener('click', () => {
                const playerName = document.getElementById('player-name').value.trim();
                if (playerName) {
                    saveScore(playerName);
                    modal.remove();
                    showLeaderboard();
                }
            });

            document.getElementById('retry-game').addEventListener('click', () => {
                modal.remove();
                initGame();
            });
        }

        // 保存成绩
        function saveScore(playerName) {
            leaderboard.push({
                name: playerName,
                score: score,
                steps: steps,
                date: new Date().toLocaleDateString()
            });
            
            // 按步数排序
            leaderboard.sort((a, b) => a.steps - b.steps);
            
            // 只保留前10名
            leaderboard = leaderboard.slice(0, 10);
            
            // 保存到本地存储
            localStorage.setItem('snakeLeaderboard', JSON.stringify(leaderboard));
        }

        // 显示排行榜
        function showLeaderboard() {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.style.display = 'flex';
            
            let leaderboardHtml = `
                <div class="modal-content">
                    <h2>排行榜</h2>
                    <table style="width: 100%; margin: 10px 0; color: white;">
                        <tr>
                            <th>排名</th>
                            <th>玩家</th>
                            <th>得分</th>
                            <th>步数</th>
                            <th>日期</th>
                        </tr>
            `;
            
            leaderboard.forEach((entry, index) => {
                leaderboardHtml += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${entry.name}</td>
                        <td>${entry.score}</td>
                        <td>${entry.steps}</td>
                        <td>${entry.date}</td>
                    </tr>
                `;
            });
            
            leaderboardHtml += `
                    </table>
                    <button id="start-new-game">开始新游戏</button>
                </div>
            `;
            
            modal.innerHTML = leaderboardHtml;
            document.body.appendChild(modal);
            
            document.getElementById('start-new-game').addEventListener('click', () => {
                modal.remove();
                initGame();
            });
        }

        // 显示成功弹窗
        function showSuccessModal() {
            clearInterval(gameLoop);
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.style.display = 'flex';
            modal.innerHTML = `
                <div class="modal-content">
                    <h2>挑战成功!</h2>
                    <p>你成功吃到了${TARGET_SCORE}个豆子!</p>
                    <p>总步数: ${steps}</p>
                    <div>
                        <input type="text" id="player-name" placeholder="输入你的名字" style="margin: 10px 0; padding: 5px;">
                    </div>
                    <button id="save-success-score">保存成绩</button>
                    <button id="restart-success">再玩一次</button>
                </div>
            `;
            document.body.appendChild(modal);

            document.getElementById('save-success-score').addEventListener('click', () => {
                const playerName = document.getElementById('player-name').value.trim();
                if (playerName) {
                    saveScore(playerName);
                    modal.remove();
                    showLeaderboard();
                }
            });

            document.getElementById('restart-success').addEventListener('click', () => {
                modal.remove();
                initGame();
            });
        }
        
        // 绘制虚拟摇杆
        function drawJoystick() {
            if (!joystick.isActive) return;
            
            ctx.save();
            // 绘制摇杆背景
            ctx.beginPath();
            ctx.arc(joystick.centerX, joystick.centerY, joystick.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.fill();
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.stroke();
            
            // 绘制摇杆手柄
            ctx.beginPath();
            ctx.arc(joystick.centerX + joystick.x, joystick.centerY + joystick.y, 20, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fill();
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.stroke();
            
            // 绘制方向指示器
            ctx.beginPath();
            ctx.moveTo(joystick.centerX, joystick.centerY);
            ctx.lineTo(joystick.centerX + joystick.x, joystick.centerY + joystick.y);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.restore();
        }

        // 触摸事件处理
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;

            // 如果游戏未开始，则开始游戏
            if (!isGameStarted) {
                startGame();
                return;
            }

            // 在触摸位置创建虚拟摇杆
            joystick.isActive = true;
            joystick.centerX = x;
            joystick.centerY = y;
            joystick.x = 0;
            joystick.y = 0;
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (!joystick.isActive) return;

            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;

            updateJoystickPosition(x, y);
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            joystick.isActive = false;
            joystick.x = 0;
            joystick.y = 0;
        }

        // 更新虚拟摇杆位置
        function updateJoystickPosition(x, y) {
            const dx = x - joystick.centerX;
            const dy = y - joystick.centerY;
            const distance = Math.hypot(dx, dy);

            if (distance > joystick.radius) {
                joystick.x = (dx / distance) * joystick.radius;
                joystick.y = (dy / distance) * joystick.radius;
            } else {
                joystick.x = dx;
                joystick.y = dy;
            }

            // 更新方向
            if (Math.abs(joystick.x) > Math.abs(joystick.y)) {
                if (joystick.x > 20 && direction !== 'left') {
                    nextDirection = 'right';
                } else if (joystick.x < -20 && direction !== 'right') {
                    nextDirection = 'left';
                }
            } else {
                if (joystick.y > 20 && direction !== 'up') {
                    nextDirection = 'down';
                } else if (joystick.y < -20 && direction !== 'down') {
                    nextDirection = 'up';
                }
            }
        }

        // 全屏功能
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    alert(`全屏错误: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
        
        // 分享功能
        function shareGame() {
            if (navigator.share) {
                navigator.share({
                    title: '贪吃蛇游戏',
                    text: '我刚刚在贪吃蛇游戏中获得了30分! 你也来试试吧!',
                    url: window.location.href
                }).catch(err => {
                    console.log('分享取消:', err);
                });
            } else {
                // 备用分享方法
                const shareUrl = window.location.href;
                prompt('复制以下链接分享给朋友:', shareUrl);
            }
        }
        
        // 事件监听
        window.addEventListener('resize', initGame);
        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('touchstart', handleTouchStart, {passive: false});
        document.addEventListener('touchmove', handleTouchMove, {passive: false});
        document.addEventListener('touchend', handleTouchEnd, {passive: false});
        
        // 按钮事件
        document.getElementById('restart-button').addEventListener('click', function() {
            hideSuccessModal();
            initGame();
        });
        
        document.getElementById('share-button').addEventListener('click', shareGame);
        document.getElementById('fullscreen-button').addEventListener('click', toggleFullscreen);
        
        // 检测页面可见性
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                if (gameLoop) clearInterval(gameLoop);
            } else {
                if (!gameLoop && document.getElementById('success-modal').style.display !== 'flex') {
                    initGame();
                }
            }
        });
        
        // 添加控制面板
        const controlPanel = document.createElement('div');
        controlPanel.style.position = 'absolute';
        controlPanel.style.top = '10px';
        controlPanel.style.left = '50%';
        controlPanel.style.transform = 'translateX(-50%)';
        controlPanel.style.zIndex = '100';
        controlPanel.style.color = 'yellow';
        controlPanel.style.fontSize = '20px';
        controlPanel.innerHTML = `
            <button id="pause-button" style="
                background: rgba(0, 0, 0, 0.5);
                border: 2px solid yellow;
                color: yellow;
                cursor: pointer;
                font-size: 24px;
                padding: 10px 20px;
                border-radius: 10px;
                font-weight: bold;
            ">
                暂停
            </button>
        `;
        document.body.appendChild(controlPanel);

        // 创建隐藏的控制选项
        const hiddenControls = document.createElement('div');
        hiddenControls.style.display = 'none';
        hiddenControls.innerHTML = `
            <div>
                <label>
                    <input type="checkbox" id="accelerometer-toggle"> 使用重力感应
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="invincible-toggle"> 无敌模式
                </label>
            </div>
        `;
        document.body.appendChild(hiddenControls);

        // 切换重力感应
        document.getElementById('accelerometer-toggle').addEventListener('change', function(e) {
            useAccelerometer = e.target.checked;
            if (useAccelerometer) {
                window.addEventListener('deviceorientation', handleDeviceOrientation);
            } else {
                window.removeEventListener('deviceorientation', handleDeviceOrientation);
            }
        });

        // 切换无敌模式
        document.getElementById('invincible-toggle').addEventListener('change', function(e) {
            isInvincibleMode = e.target.checked;
        });

        // 暂停按钮事件
        document.getElementById('pause-button').addEventListener('click', togglePause);

        // 点击画布开始游戏
        canvas.addEventListener('click', function(e) {
            if (!isGameStarted) {
                startGame();
            }
        });
        
        // 键盘事件处理
        function handleKeyDown(e) {
            // 如果游戏未开始或暂停，不处理键盘事件
            if (!isGameStarted || isPaused) return;

            switch (e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
                case ' ':  // 空格键暂停
                    togglePause();
                    break;
            }
        }
        
        // 处理臭鸡蛋
        function handleBadFood() {
            // 减少连击计数
            comboCount = Math.max(0, comboCount - 5);
            currentComboMultiplier = Math.max(1, currentComboMultiplier - 1);
            
            // 减少蛇的长度
            const removeCount = Math.min(5, snake.length - 3);  // 保持至少3节
            for (let i = 0; i < removeCount; i++) {
                snake.pop();
            }
            
            // 如果蛇太短，游戏结束
            if (snake.length <= 3) {
                gameOver();
            }
            
            // 显示警告文字
            const head = snake[0];
            const centerX = head.x * GRID_SIZE + GRID_SIZE / 2;
            const centerY = head.y * GRID_SIZE + GRID_SIZE / 2;
            addComboText(centerX, centerY - 30, '臭鸡蛋! -5');
            
            // 添加臭鸡蛋特效
            addBadFoodEffect(centerX, centerY);
        }

        // 添加臭鸡蛋特效
        function addBadFoodEffect(x, y) {
            for (let i = 0; i < 10; i++) {
                badFoodEffects.push({
                    x: x,
                    y: y,
                    life: 30,
                    angle: Math.random() * Math.PI * 2,
                    speed: 1 + Math.random() * 2
                });
            }
        }

        // 绘制臭鸡蛋特效
        function drawBadFoodEffects() {
            badFoodEffects.forEach((effect, index) => {
                effect.life -= 1;
                effect.x += Math.cos(effect.angle) * effect.speed;
                effect.y += Math.sin(effect.angle) * effect.speed;
                
                if (effect.life <= 0) {
                    badFoodEffects.splice(index, 1);
                    return;
                }

                ctx.beginPath();
                ctx.arc(effect.x, effect.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(139, 69, 19, ${effect.life / 30})`;
                ctx.fill();
            });
        }
        
        // 初始化游戏
        initGame();
    </script>
