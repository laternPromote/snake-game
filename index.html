<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>滑动控制贪吃蛇</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            touch-action: none;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        #game-canvas {
            background-color: #000;
            display: block;
            margin: 0 auto;
            border: 2px solid #444;
            touch-action: none;
            max-width: 100%;
            height: auto;
        }
        #score {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
            width: 100%;
        }
        #fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #4CAF50;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            width: 400px;
            box-sizing: border-box;
        }
        .modal-content h2 {
            color: white;
            margin-top: 0;
        }
        .modal-content button {
            background-color: white;
            color: #4CAF50;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            min-width: 120px;
        }
        #share-instruction {
            color: white;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            display: none;
        }
        @media (max-width: 768px) {
            #share-instruction {
                display: block;
            }
            .modal-content {
                width: 90%;
                max-width: 90%;
            }
        }
        #success-modal .modal-content,
        #game-over-modal .modal-content {
            position: relative;
            z-index: 1000;
        }
        #success-modal input,
        #game-over-modal input {
            -webkit-appearance: none;
            appearance: none;
            background: white;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            padding: 10px;
            font-size: 18px;
            width: 80%;
            margin: 10px 0;
            box-sizing: border-box;
        }
        #success-modal button,
        #game-over-modal button {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }
        #success-modal button:active,
        #game-over-modal button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">得分: 0/30</div>
        <button id="fullscreen-button">全屏</button>
        <canvas id="game-canvas"></canvas>
        <div id="share-instruction">
            提示：在Safari中打开可获得最佳体验<br>
            (点击右上角菜单选择"在Safari中打开")
        </div>
    </div>
    
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <h2>挑战成功!</h2>
            <p>你成功吃到了30个豆子!</p>
            <p>总步数: <span id="success-steps"></span></p>
            <div>
                <input type="text" id="success-name-input" placeholder="输入你的名字" style="
                    margin: 10px 0; 
                    padding: 10px;
                    font-size: 18px;
                    width: 80%;
                    border: 2px solid #4CAF50;
                    border-radius: 5px;
                ">
            </div>
            <button id="success-save-btn" style="
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 12px 24px;
                font-size: 18px;
                border-radius: 5px;
                cursor: pointer;
                margin: 10px;
                min-width: 120px;
            ">保存成绩</button>
            <button id="success-restart-btn" style="
                background-color: #FF5722;
                color: white;
                border: none;
                padding: 12px 24px;
                font-size: 18px;
                border-radius: 5px;
                cursor: pointer;
                margin: 10px;
                min-width: 120px;
            ">再玩一次</button>
        </div>
    </div>

    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2>游戏结束!</h2>
            <p id="game-over-reason"></p>
            <p>得分: <span id="game-over-score"></span></p>
            <p>步数: <span id="game-over-steps"></span></p>
            <div>
                <input type="text" id="game-over-name-input" placeholder="输入你的名字" style="
                    margin: 10px 0; 
                    padding: 10px;
                    font-size: 18px;
                    width: 80%;
                    border: 2px solid #4CAF50;
                    border-radius: 5px;
                ">
            </div>
            <button id="game-over-save-btn" style="
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 12px 24px;
                font-size: 18px;
                border-radius: 5px;
                cursor: pointer;
                margin: 10px;
                min-width: 120px;
            ">保存成绩</button>
            <button id="game-over-retry-btn" style="
                background-color: #FF5722;
                color: white;
                border: none;
                padding: 12px 24px;
                font-size: 18px;
                border-radius: 5px;
                cursor: pointer;
                margin: 10px;
                min-width: 120px;
            ">再试一次</button>
        </div>
    </div>

    <div id="leaderboard-modal" class="modal">
        <div class="modal-content">
            <h2>排行榜</h2>
            <table style="width: 100%; margin: 10px 0; color: white;">
                <tr>
                    <th>排名</th>
                    <th>玩家</th>
                    <th>得分</th>
                    <th>步数</th>
                    <th>日期</th>
                </tr>
            </table>
            <button id="leaderboard-new-game-btn" style="
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 12px 24px;
                font-size: 18px;
                border-radius: 5px;
                cursor: pointer;
                margin: 10px;
                min-width: 120px;
            ">开始新游戏</button>
        </div>
    </div>

    <script>
        // 游戏常量
        const GRID_SIZE = 20;
        const TARGET_SCORE = 30;
        const INITIAL_GAME_SPEED = 200;  // 初始速度保持不变
        const MIN_GAME_SPEED = 100;      // 最快速度改为100（原来是50）
        const SPEED_INCREASE = 1;        // 每次加速减少1毫秒（原来是2）
        const MIN_FOOD_COUNT = 5;
        const BAD_FOOD_CHANCE = 0.2;  // 20%概率生成臭鸡蛋
        const COMBO_TIME_WINDOW = 2000;  // 连击时间窗口改为2秒
        const FPS = 60;  // 目标帧率
        const FRAME_TIME = 1000 / FPS;  // 每帧时间
        
        // 游戏变量
        let canvas = document.getElementById('game-canvas');
        let ctx = canvas.getContext('2d', { alpha: false });  // 禁用alpha通道提高性能
        let scoreElement = document.getElementById('score');
        let score = 0;
        let snake = [];
        let food = [];
        let direction = 'right';
        let nextDirection = 'right';
        let gameSpeed = INITIAL_GAME_SPEED;
        let lastFrameTime = 0;
        let animationFrameId = null;
        let touchStartX = 0;
        let touchStartY = 0;
        let isInWeChat = /MicroMessenger/i.test(navigator.userAgent);
        let isInIMessage = /iMessage/i.test(navigator.userAgent);
        let steps = 0;
        let isGameStarted = false;
        let isPaused = false;
        
        // 性能优化：使用离屏canvas进行缓冲
        let offscreenCanvas = document.createElement('canvas');
        let offscreenCtx = offscreenCanvas.getContext('2d', { alpha: false });
        
        // 连击系统变量
        let lastFoodTime = 0;
        let comboCount = 0;
        let comboTimeout = null;
        let currentComboMultiplier = 1;
        
        // 特效变量
        let snakeHeadEffects = [];
        let comboTexts = [];
        let badFoodEffects = [];  // 臭鸡蛋特效
        
        // 虚拟摇杆变量
        let joystick = {
            x: 0,
            y: 0,
            radius: 80,  // 增大摇杆尺寸
            isActive: false,
            centerX: 0,
            centerY: 0
        };
        
        // 添加滑动控制变量
        let isSwiping = false;
        
        // 添加重力感应开关
        let useAccelerometer = false;
        
        // 添加无敌模式开关
        let isInvincibleMode = false;
        
        // 排行榜数据
        let leaderboard = JSON.parse(localStorage.getItem('snakeLeaderboard') || '[]');
        
        // 添加游戏结束状态变量
        let isGameOver = false;
        
        // 添加死亡原因变量
        let deathReason = '';
        
        // 重力感应处理
        function handleDeviceOrientation(event) {
            if (!useAccelerometer) return;
            
            const x = event.beta;  // 前后倾斜
            const y = event.gamma; // 左右倾斜
            
            if (Math.abs(y) > Math.abs(x)) {
                if (y > 15 && direction !== 'left') {
                    nextDirection = 'right';
                } else if (y < -15 && direction !== 'right') {
                    nextDirection = 'left';
                }
            } else {
                if (x > 15 && direction !== 'up') {
                    nextDirection = 'down';
                } else if (x < -15 && direction !== 'down') {
                    nextDirection = 'up';
                }
            }
        }
        
        // 调整画布大小
        function resizeCanvas() {
            // 针对iPhone 13 Pro Max设计，留出边距
            const maxWidth = window.innerWidth * 0.95;
            const maxHeight = window.innerHeight * 0.9;
            const size = Math.min(maxWidth, maxHeight);
            const gridWidth = Math.floor(size / GRID_SIZE);
            canvas.width = gridWidth * GRID_SIZE;
            canvas.height = gridWidth * GRID_SIZE;
        }
        
        // 微信兼容性检查
        function checkWeChatBrowser() {
            if (isInWeChat) {
                const modal = document.createElement('div');
                modal.className = 'modal';
                modal.style.display = 'flex';
                modal.innerHTML = `
                    <div class="modal-content" style="background-color: #07C160;">
                        <h2>提示</h2>
                        <p>为了获得最佳游戏体验，请点击右上角菜单，选择"在Safari中打开"</p>
                        <p style="font-size: 14px; color: #fff;">微信内置浏览器可能会影响游戏性能</p>
                    </div>
                `;
                document.body.appendChild(modal);
                return true;
            }
            return false;
        }

        // 游戏主循环
        function gameLoop(currentTime) {
            if (!lastFrameTime) lastFrameTime = currentTime;
            const deltaTime = currentTime - lastFrameTime;
            
            if (deltaTime >= gameSpeed) {
                if (!isPaused) {
                    gameStep();
                }
                lastFrameTime = currentTime;
            }
            
            // 始终以60fps进行渲染
            drawGame();
            
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // 开始游戏
        function startGame() {
            if (!isGameStarted) {
                isGameStarted = true;
                lastFrameTime = 0;
                animationFrameId = requestAnimationFrame(gameLoop);
                drawGame();
            }
        }

        // 暂停游戏
        function togglePause() {
            if (isGameStarted) {
                isPaused = !isPaused;
            }
        }

        // 游戏主循环
        function gameStep() {
            if (isPaused) return;
            
            // 更新方向
            direction = nextDirection;
            
            // 移动蛇
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }
            
            // 检查碰撞
            if (checkCollision(head)) {
                return;
            }
            
            // 添加新头部
            snake.unshift(head);
            
            // 检查是否吃到食物
            let ateFood = false;
            for (let i = 0; i < food.length; i++) {
                if (head.x === food[i].x && head.y === food[i].y) {
                    if (food[i].isBad) {
                        // 处理臭鸡蛋
                        handleBadFood();
                        food.splice(i, 1);
                        ateFood = true;
                        break;
                    } else {
                        // 处理普通食物
                        // 新的计分规则
                        if (currentComboMultiplier >= 3) {
                            // 3倍及以上时，当前这个食物算2分
                            score += 2;
                        } else {
                            // 1倍和2倍时，正常计分
                            score += 1;
                        }
                        scoreElement.textContent = `得分: ${score}/${TARGET_SCORE} | 步数: ${steps} | 速度: ${Math.round(1000/gameSpeed)}`;
                        food.splice(i, 1);
                        ateFood = true;
                        updateCombo();
                        break;
                    }
                }
            }
            
            // 如果没有吃到食物，移除尾部
            if (!ateFood) {
                snake.pop();
            }
            
            // 只有在没有碰撞且游戏未结束时才增加步数
            if (!isGameOver) {
                steps++;
                scoreElement.textContent = `得分: ${score}/${TARGET_SCORE} | 步数: ${steps} | 速度: ${Math.round(1000/gameSpeed)}`;
            }
            
            // 补充食物到最小数量
            while (food.length < MIN_FOOD_COUNT) {
                generateFood();
            }
            
            // 随着分数增加加快游戏速度
            if (score % 10 === 0 && gameSpeed > MIN_GAME_SPEED) {
                gameSpeed -= SPEED_INCREASE;
                cancelAnimationFrame(animationFrameId);
                animationFrameId = requestAnimationFrame(gameLoop);
                showSpeedUpMessage();
            }
            
            // 检查是否达到目标分数
            if (score >= TARGET_SCORE) {
                showSuccessModal();
            }
        }

        // 显示加速提示
        function showSpeedUpMessage() {
            const message = document.createElement('div');
            message.style.position = 'fixed';
            message.style.top = '50%';
            message.style.left = '50%';
            message.style.transform = 'translate(-50%, -50%)';
            message.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            message.style.color = '#4CAF50';
            message.style.padding = '20px';
            message.style.borderRadius = '10px';
            message.style.fontSize = '24px';
            message.style.zIndex = '1000';
            message.textContent = '速度提升!';
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 2000);
        }

        // 检查碰撞
        function checkCollision(head) {
            // 检查是否撞墙
            if (head.x < 0 || head.x >= canvas.width / GRID_SIZE ||
                head.y < 0 || head.y >= canvas.height / GRID_SIZE) {
                if (!isInvincibleMode) {
                    deathReason = '撞墙了，下次要小心点哦！';
                    gameOver();
                    return true;
                }
                // 无敌模式下穿墙
                if (head.x < 0) head.x = canvas.width / GRID_SIZE - 1;
                if (head.x >= canvas.width / GRID_SIZE) head.x = 0;
                if (head.y < 0) head.y = canvas.height / GRID_SIZE - 1;
                if (head.y >= canvas.height / GRID_SIZE) head.y = 0;
                return false;
            }
            
            // 检查是否撞到自己
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    deathReason = '撞到自己了，下次不要太贪心哦！';
                    gameOver();
                    return true;
                }
            }
            
            return false;
        }
        
        // 绘制游戏
        function drawGame() {
            // 使用离屏canvas进行缓冲
            offscreenCanvas.width = canvas.width;
            offscreenCanvas.height = canvas.height;
            
            // 清空离屏画布
            offscreenCtx.fillStyle = 'black';
            offscreenCtx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制蛇
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                offscreenCtx.fillStyle = i === 0 ? '#4CAF50' : '#8BC34A';
                offscreenCtx.fillRect(
                    segment.x * GRID_SIZE, 
                    segment.y * GRID_SIZE, 
                    GRID_SIZE, 
                    GRID_SIZE
                );
                
                // 添加边框
                offscreenCtx.strokeStyle = '#000';
                offscreenCtx.strokeRect(
                    segment.x * GRID_SIZE, 
                    segment.y * GRID_SIZE, 
                    GRID_SIZE, 
                    GRID_SIZE
                );

                // 绘制蛇头特效
                if (i === 0) {
                    drawSnakeHeadEffects(segment);
                }
            }
            
            // 绘制食物
            for (let i = 0; i < food.length; i++) {
                const foodSegment = food[i];
                const centerX = foodSegment.x * GRID_SIZE + GRID_SIZE / 2;
                const centerY = foodSegment.y * GRID_SIZE + GRID_SIZE / 2;
                
                if (foodSegment.isBad) {
                    // 绘制臭鸡蛋
                    offscreenCtx.save();
                    // 绘制鸡蛋主体
                    offscreenCtx.beginPath();
                    offscreenCtx.ellipse(centerX, centerY, GRID_SIZE/2 - 2, GRID_SIZE/2 - 4, 0, 0, Math.PI * 2);
                    offscreenCtx.fillStyle = '#00FFFF';
                    offscreenCtx.fill();
                    
                    // 绘制鸡蛋阴影
                    offscreenCtx.beginPath();
                    offscreenCtx.ellipse(centerX - 2, centerY - 2, GRID_SIZE/2 - 4, GRID_SIZE/2 - 6, 0, 0, Math.PI * 2);
                    offscreenCtx.fillStyle = '#0088FF';
                    offscreenCtx.fill();
                    
                    // 添加臭气效果
                    offscreenCtx.beginPath();
                    offscreenCtx.arc(centerX, centerY - GRID_SIZE/2, GRID_SIZE/3, 0, Math.PI * 2);
                    offscreenCtx.fillStyle = 'rgba(0, 255, 255, 0.3)';
                    offscreenCtx.fill();
                    
                    // 添加警告符号
                    offscreenCtx.fillStyle = '#FF0000';
                    offscreenCtx.font = 'bold 16px Arial';
                    offscreenCtx.textAlign = 'center';
                    offscreenCtx.textBaseline = 'middle';
                    offscreenCtx.fillText('!', centerX, centerY);
                    offscreenCtx.restore();
                } else {
                    // 绘制普通食物
                    offscreenCtx.fillStyle = '#FF5722';
                    offscreenCtx.beginPath();
                    offscreenCtx.arc(centerX, centerY, GRID_SIZE / 2 - 2, 0, Math.PI * 2);
                    offscreenCtx.fill();
                }
            }

            // 绘制连击文字
            drawComboTexts();
            
            // 绘制虚拟摇杆
            drawJoystick();
            
            // 绘制臭鸡蛋特效
            drawBadFoodEffects();
            
            // 将离屏canvas的内容复制到主canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(offscreenCanvas, 0, 0);
        }
        
        // 绘制虚拟摇杆
        function drawJoystick() {
            if (!joystick.isActive) return;

            offscreenCtx.save();
            
            // 绘制摇杆背景
            offscreenCtx.beginPath();
            offscreenCtx.arc(joystick.centerX, joystick.centerY, joystick.radius, 0, Math.PI * 2);
            offscreenCtx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            offscreenCtx.fill();
            offscreenCtx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            offscreenCtx.lineWidth = 2;
            offscreenCtx.stroke();
            
            // 绘制摇杆手柄
            const handleX = joystick.centerX + joystick.x;
            const handleY = joystick.centerY + joystick.y;
            offscreenCtx.beginPath();
            offscreenCtx.arc(handleX, handleY, 20, 0, Math.PI * 2);
            offscreenCtx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            offscreenCtx.fill();
            offscreenCtx.strokeStyle = 'rgba(255, 255, 255, 0.9)';
            offscreenCtx.lineWidth = 2;
            offscreenCtx.stroke();
            
            offscreenCtx.restore();
        }
        
        // 优化蛇头特效
        function drawSnakeHeadEffects(segment) {
            const centerX = segment.x * GRID_SIZE + GRID_SIZE / 2;
            const centerY = segment.y * GRID_SIZE + GRID_SIZE / 2;
            
            // 根据连击倍率调整特效大小
            const baseSize = GRID_SIZE * 1.5;
            const effectSize = baseSize * (1 + currentComboMultiplier * 0.2);
            
            // 优化：限制最大粒子数量
            const maxParticles = 15 + currentComboMultiplier * 3;
            if (snakeHeadEffects.length > maxParticles) {
                snakeHeadEffects = snakeHeadEffects.slice(-maxParticles);
            }
            
            // 优化：使用时间戳来控制更新频率
            const currentTime = Date.now();
            const updateEveryNthFrame = Math.max(1, Math.floor(currentComboMultiplier / 2));
            
            // 绘制火花效果
            snakeHeadEffects.forEach((effect, index) => {
                if (currentTime % (16 * updateEveryNthFrame) === 0) {
                    effect.life -= 1;
                    if (effect.life <= 0) {
                        snakeHeadEffects.splice(index, 1);
                        return;
                    }
                }

                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * effectSize;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;

                // 优化：减少绘制操作
                offscreenCtx.save();
                
                // 绘制火花
                offscreenCtx.beginPath();
                offscreenCtx.arc(x, y, 2, 0, Math.PI * 2);
                offscreenCtx.fillStyle = `rgba(255, 255, 0, ${effect.life / 20})`;
                offscreenCtx.fill();

                // 绘制火焰效果
                const flameSize = 2 + Math.random() * 2;

            } else {

        // 触摸事件处理

            e.preventDefault();

            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;

            // 如果游戏未开始，则开始游戏
            if (!isGameStarted) {
                startGame();
                return;
            }

            // 记录触摸起始位置
            touchStartX = x;
            touchStartY = y;
            isSwiping = false;

            // 检查是否在游戏区域内
            if (x >= 0 && x <= canvas.width && y >= 0 && y <= canvas.height) {
                // 在游戏区域内，使用滑动控制
                isSwiping = true;
            } else {
                // 在游戏区域外，使用虚拟摇杆
                joystick.isActive = true;
                joystick.centerX = x;
                joystick.centerY = y;
                joystick.x = 0;
                joystick.y = 0;
            }
        }

        function handleTouchMove(e) {
            e.preventDefault();
            
            if (isSwiping) {
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                
                const dx = x - touchStartX;
                const dy = y - touchStartY;
                
                // 判断滑动方向
                if (Math.abs(dx) > Math.abs(dy)) {
                    if (dx > 20 && direction !== 'left') {
                        nextDirection = 'right';
                    } else if (dx < -20 && direction !== 'right') {
                        nextDirection = 'left';
                    }
                } else {
                    if (dy > 20 && direction !== 'up') {
                        nextDirection = 'down';
                    } else if (dy < -20 && direction !== 'down') {
                        nextDirection = 'up';
                    }
                }
            } else if (joystick.isActive) {
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                updateJoystickPosition(x, y);
            }
        }

        // 添加缺失的generateFood函数
        function generateFood() {
            const maxX = Math.floor(canvas.width / GRID_SIZE) - 1;
            const maxY = Math.floor(canvas.height / GRID_SIZE) - 1;
            
            let foodX, foodY;
            let validPosition = false;
            let attempts = 0;
            const maxAttempts = 100; // 防止无限循环
            
            while (!validPosition && attempts < maxAttempts) {
                foodX = Math.floor(Math.random() * maxX);
                foodY = Math.floor(Math.random() * maxY);
                
                validPosition = true;
                
                // 检查食物是否与蛇重叠
                for (let segment of snake) {
                    if (segment.x === foodX && segment.y === foodY) {
                        validPosition = false;
                        break;
                    }
                }
                
                // 检查食物是否与其他食物重叠
                for (let existingFood of food) {
                    if (existingFood.x === foodX && existingFood.y === foodY) {
                        validPosition = false;
                        break;
                    }
                }

                // 检查是否在蛇的移动路径上
                if (validPosition) {
                    const head = snake[0];
                    const dx = Math.abs(foodX - head.x);
                    const dy = Math.abs(foodY - head.y);
                    const distance = dx + dy;
                    
                    // 如果食物太靠近蛇头，重新生成
                    if (distance < 3) {
                        validPosition = false;
                    }
                }
                
                attempts++;
            }
            
            if (validPosition) {
                // 根据当前食物数量决定是否生成臭鸡蛋
                const normalFoodCount = food.filter(f => !f.isBad).length;
                const badFoodCount = food.filter(f => f.isBad).length;
                
                let isBadFood = false;
                if (normalFoodCount > 0) {
                    // 如果已经有普通食物，根据概率决定是否生成臭鸡蛋
                    isBadFood = Math.random() < BAD_FOOD_CHANCE;
                } else if (badFoodCount === 0) {
                    // 如果没有普通食物且没有臭鸡蛋，强制生成一个普通食物
                    isBadFood = false;
                } else {
                    // 如果已经有臭鸡蛋，生成普通食物
                    isBadFood = false;
                }
                
                food.push({
                    x: foodX, 
                    y: foodY,
                    isBad: isBadFood
                });
            }
        }

        // 更新虚拟摇杆位置
        function updateJoystickPosition(x, y) {
            const dx = x - joystick.centerX;
            const dy = y - joystick.centerY;
            const distance = Math.hypot(dx, dy);

            if (distance > joystick.radius) {
                joystick.x = (dx / distance) * joystick.radius;
                joystick.y = (dy / distance) * joystick.radius;
            } else {
                joystick.x = dx;
                joystick.y = dy;
            }

            // 更新方向
            if (Math.abs(joystick.x) > Math.abs(joystick.y)) {
                if (joystick.x > 20 && direction !== 'left') {
                    nextDirection = 'right';
                } else if (joystick.x < -20 && direction !== 'right') {
                    nextDirection = 'left';
                }
            } else {
                if (joystick.y > 20 && direction !== 'up') {
                    nextDirection = 'down';
                } else if (joystick.y < -20 && direction !== 'down') {
                    nextDirection = 'up';
                }
            }
        }

        }
        
        // 分享功能
        function shareGame() {
            if (navigator.share) {
                navigator.share({
                    title: '贪吃蛇游戏',
                    text: '我刚刚在贪吃蛇游戏中获得了30分! 你也来试试吧!',
                    url: window.location.href
                }).catch(err => {
                    console.log('分享取消:', err);
                });
            } else {
                // 备用分享方法
                const shareUrl = window.location.href;
                prompt('复制以下链接分享给朋友:', shareUrl);
            }
        }
        
        // 事件监听
        window.addEventListener('resize', initGame);
        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('touchstart', handleTouchStart, {passive: false});
        document.addEventListener('touchmove', handleTouchMove, {passive: false});
        document.addEventListener('touchend', handleTouchEnd, {passive: false});
        
        // 添加开始游戏事件监听
        canvas.addEventListener('click', handleStartGame);
        canvas.addEventListener('touchstart', handleStartGame, {passive: false});
        
        // 按钮事件
        document.getElementById('fullscreen-button').addEventListener('click', toggleFullscreen);
        
        // 检测页面可见性
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                if (animationFrameId) cancelAnimationFrame(animationFrameId);
            } else {
                if (!animationFrameId && document.getElementById('success-modal').style.display !== 'flex') {
                    initGame();
                }
            }
        });
        
        // 添加控制面板
        const controlPanel = document.createElement('div');
        controlPanel.style.position = 'absolute';
        controlPanel.style.top = '10px';
        controlPanel.style.left = '50%';
        controlPanel.style.transform = 'translateX(-50%)';
        controlPanel.style.zIndex = '100';
        controlPanel.style.color = 'yellow';
        controlPanel.style.fontSize = '20px';
        controlPanel.innerHTML = `
            <button id="pause-button" style="
                background: rgba(0, 0, 0, 0.5);
                border: 2px solid yellow;
                color: yellow;
                cursor: pointer;
                font-size: 24px;
                padding: 10px 20px;
                border-radius: 10px;
                font-weight: bold;
            ">
                暂停
            </button>
        `;
        document.body.appendChild(controlPanel);

        // 创建隐藏的控制选项
        const hiddenControls = document.createElement('div');
        hiddenControls.style.display = 'none';
        hiddenControls.innerHTML = `
            <div>
                <label>
                    <input type="checkbox" id="accelerometer-toggle"> 使用重力感应
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="invincible-toggle"> 无敌模式
                </label>
            </div>
        `;
        document.body.appendChild(hiddenControls);

        // 切换重力感应
        document.getElementById('accelerometer-toggle').addEventListener('change', function(e) {
            useAccelerometer = e.target.checked;
            if (useAccelerometer) {
                window.addEventListener('deviceorientation', handleDeviceOrientation);
            } else {
                window.removeEventListener('deviceorientation', handleDeviceOrientation);
            }
        });

        // 切换无敌模式
        document.getElementById('invincible-toggle').addEventListener('change', function(e) {
            isInvincibleMode = e.target.checked;
        });

        // 暂停按钮事件
        document.getElementById('pause-button').addEventListener('click', togglePause);

        // 键盘事件处理
        function handleKeyDown(e) {
            // 如果游戏未开始或暂停，不处理键盘事件
            if (!isGameStarted || isPaused) return;

            switch (e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
                case ' ':  // 空格键暂停
                    togglePause();
                    break;
            }
        }
        
        // 处理臭鸡蛋
        function handleBadFood() {
            // 减少连击计数
            comboCount = Math.max(0, comboCount - 5);
            currentComboMultiplier = Math.max(1, currentComboMultiplier - 1);
            
            // 减少蛇的长度
            const removeCount = Math.min(5, snake.length - 3);  // 保持至少3节
            for (let i = 0; i < removeCount; i++) {
                snake.pop();
            }
            
            // 如果蛇太短，游戏结束
            if (snake.length <= 3) {
                deathReason = '吃到臭鸡蛋了，下次要避开它！';
                gameOver();
            }
            
            // 显示警告文字
            const head = snake[0];
            const centerX = head.x * GRID_SIZE + GRID_SIZE / 2;
            const centerY = head.y * GRID_SIZE + GRID_SIZE / 2;
            addComboText(centerX, centerY - 30, '臭鸡蛋! -5');
            
            // 添加臭鸡蛋特效
            addBadFoodEffect(centerX, centerY);
        }

        // 添加臭鸡蛋特效
        function addBadFoodEffect(x, y) {
            for (let i = 0; i < 10; i++) {
                badFoodEffects.push({
                    x: x,
                    y: y,
                    life: 30,
                    angle: Math.random() * Math.PI * 2,
                    speed: 1 + Math.random() * 2
                });
            }
        }

        // 绘制臭鸡蛋特效
        function drawBadFoodEffects() {
            badFoodEffects.forEach((effect, index) => {
                effect.life -= 1;
                effect.x += Math.cos(effect.angle) * effect.speed;
                effect.y += Math.sin(effect.angle) * effect.speed;
                
                if (effect.life <= 0) {
                    badFoodEffects.splice(index, 1);
                    return;
                }

                offscreenCtx.beginPath();
                offscreenCtx.arc(effect.x, effect.y, 2, 0, Math.PI * 2);
                offscreenCtx.fillStyle = `rgba(139, 69, 19, ${effect.life / 30})`;
                offscreenCtx.fill();
            });
        }
        
        // 初始化游戏
        function initGame() {
            resizeCanvas();
            
            // 初始化蛇
            const gridWidth = Math.floor(canvas.width / GRID_SIZE);
            const gridHeight = Math.floor(canvas.height / GRID_SIZE);
            const startX = Math.floor(gridWidth / 2);
            const startY = Math.floor(gridHeight / 2);
            snake = [
                {x: startX, y: startY},
                {x: startX - 1, y: startY},
                {x: startX - 2, y: startY}
            ];
            
            // 初始化多个食物
            food = [];
            for (let i = 0; i < MIN_FOOD_COUNT; i++) {
                generateFood();
            }
            
            // 重置分数和方向
            score = 0;
            steps = 0;
            gameSpeed = INITIAL_GAME_SPEED;
            scoreElement.textContent = `得分: ${score}/${TARGET_SCORE} | 步数: ${steps} | 速度: ${Math.round(1000/gameSpeed)}`;
            direction = 'right';
            nextDirection = 'right';
            
            // 清除动画帧
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            
            // 重置游戏状态
            isGameStarted = false;
            isPaused = false;
            isGameOver = false;
            
            // 绘制初始状态
            drawGame();
            drawStartButton();
            
            // 检查是否在微信中打开
            if (checkWeChatBrowser()) {
                return;
            }
        }
    </script>
</body>
</html>
